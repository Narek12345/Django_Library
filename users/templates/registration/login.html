{% extends 'library_app/base.html' %}

{% block content %}
	{% if form.errors %}
		<p>Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
	{% endif %}

	<form action="{% url 'users:login' %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name="submit">войти</button>
		<input type="hidden" name="next" value="{% url 'library_app:index' %}">	
	</form>
{% endblock %}

{% extends 'library_app/base.html' %}

{% block content %}
	<h2>Просмотр добавленных книг.</h2>
	{% if db_info %}
		{% for book in db_info %}
			<h3><a href="{% url 'library_app:view_book' book.id %}">{{ book.title }}</a></h3>
			<p>Время публикаций: {{ book.publication_date }}</p>
		{% endfor %}
	{% else %}
		{{ error_info }}
	{% endif %}
{% endblock %}

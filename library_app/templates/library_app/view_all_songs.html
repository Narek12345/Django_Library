{% extends 'library_app/base.html' %}

{% block content %}
	<h2>Просмотр добавленных песен.</h2>
	{% if db_info %}
		{% for song in db_info %}
			<h2><a href="{% url 'library_app:view_song' song.id %}">{{ song.title }}</a></h2>
			<p>Время публикаций: {{ song.publication_date }}</p>
		{% endfor %}
	{% else %}
		{{ error_info }}
	{% endif %}
{% endblock %}

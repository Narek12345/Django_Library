{% extends 'library_app/base.html' %}

{% block content %}
	<h2>Просмотр добавленных видео.</h2>
	{% if db_info %}
		{% for photo in db_info %}
			<h2><a href="{% url 'library_app:view_photo' photo.id %}">{{ photo.title }}</a></h2>
			<p>Время публикаций: {{ photo.publication_date }}</p>
		{% endfor %}
	{% else %}
		{{ error_info }}
	{% endif %}
{% endblock %}
